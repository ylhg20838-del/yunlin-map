<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>雲林福利有線地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body { margin: 0; }
    #map { height: 100vh; }
    .filter-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
      font-size: 14px;
    }
    .filter-box label {
      display: block;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="filter-box" id="filterBox"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([23.709, 120.543], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const sheetUrl = 'https://sheetasjson.com/api/v1/sheets/1Gwp0t0PdsM1CKFMUA2MxA4_h0uZUJ_xPzwbCgzS5D24';
    const markers = [];
    const categorySet = new Set();

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach(row => {
          const { 名稱, 類別, 地址, 緯度, 經度, 電話, 服務說明 } = row;
          if (緯度 && 經度) {
            categorySet.add(類別);
            const marker = L.marker([parseFloat(緯度), parseFloat(經度)])
              .bindPopup(
                `<b>${名稱}</b><br>
                類別：${類別}<br>
                地址：${地址}<br>
                電話：${電話 || '無'}<br>
                服務：${服務說明 || ''}`
              )
              .addTo(map);
            marker.category = 類別;
            markers.push(marker);
          }
        });
        renderFilter([...categorySet]);
      });

    function renderFilter(categories) {
      const box = document.getElementById('filterBox');
      box.innerHTML = categories.map(c => `
        <label><input type="checkbox" value="${c}" checked> ${c}</label>
      `).join('');
      box.addEventListener('change', () => {
        const selected = [...box.querySelectorAll('input:checked')].map(e => e.value);
        markers.forEach(m => {
          if (selected.includes(m.category)) {
            m.addTo(map);
          } else {
            map.removeLayer(m);
          }
        });
      });
    }
  </script>
</body>
</html>
